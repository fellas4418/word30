<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>된다니까 Word30 - 영문법 단어장</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="app">
        <div class="progress">
            <span class="doodle-badge">남은 문제: <span id="remaining">30</span></span>
        </div>
        <div class="card doodle-box" id="wordCard">
            <div id="word" class="word">준비 중...</div>
            <div id="timer" class="timer">10</div>
        </div>
        <div class="pos-buttons">
            <button data-pos="noun" class="doodle-btn" disabled>명사</button>
            <button data-pos="verb" class="doodle-btn" disabled>동사</button>
            <button data-pos="adj" class="doodle-btn" disabled>형용사</button>
        </div>
    </div>
    
    <div id="startOverlay" class="lobby-overlay">
        <div class="lobby-container">
            
            <div id="tab-vocab" class="tab-content active">
                <div class="header-section text-center">
                    <span class="premium-badge">Vocabulary</span>
                    <h1 class="brand-title">된다니까<br>Word30</h1>
                </div>

                <div class="doodle-box main-action-card text-center">
                    <img src="https://cdn-icons-png.flaticon.com/512/2941/2941566.png" alt="book" class="deco-icon">
                    <h2>오늘의 학습</h2>
                    <p>Day 1. 기초 영단어 (30개)</p>
                    <button id="startBtn" class="doodle-btn primary-btn">단어 학습 시작</button>
                </div>

                <div class="grid-2col">
                    <div class="doodle-box mini-card text-center">
                        <h3>내 단어장</h3>
                        <p>120 단어</p>
                    </div>
                    <div class="doodle-box mini-card text-center">
                        <h3>오답 노트</h3>
                        <p id="weakListCount">15 단어</p>
                    </div>
                </div>
            </div>

            <div id="tab-grammar" class="tab-content" style="display: none;">
                <div class="header-section text-center">
                    <span class="premium-badge">Grammar Class</span>
                    <h1 class="brand-title">된다니까<br>3시간 영문법</h1>
                </div>
                
                <div class="doodle-box list-card">
                    <h3>학습 커리큘럼</h3>
                    <ul class="curriculum-list">
                        <li onclick="startDay('day1')" style="cursor:pointer;">
                            <span>Day 1. 기초 필수 단어 (33)</span>
                            <button class="status-badge">시작</button>
                        </li>
                        <li onclick="startDay('day2')" style="cursor:pointer;">
                            <span>Day 2. 상태와 동작 (33)</span>
                            <button class="status-badge">시작</button>
                        </li>
                    </ul>
                </div>
            </div>

        </div>

        <div class="bottom-nav">
            <div class="nav-item active" onclick="switchTab('tab-vocab', this)">📖 단어장</div>
            <div class="nav-item" onclick="switchTab('tab-grammar', this)">📺 영문법 강의</div>
        </div>
    </div>
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.0/kakao.min.js"></script>
    <script src="js/app.js?v=3"></script>
    
    <script>
        function switchTab(tabId, element) {
            // 모든 탭 숨기기
            document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = 'none');
            // 선택한 탭 보이기
            document.getElementById(tabId).style.display = 'block';
            
            // 탭 버튼 색상 변경
            document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
            element.classList.add('active');
        }
    </script>
</body>
</html>
