<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word30 - 영어 단어 학습</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="app">
        <div class="progress">
            남은 문제: <span id="remaining">30</span>
        </div>
    
        <div class="card" id="wordCard">
            <div id="word" class="word">준비 중...</div>
            <div id="timer" class="timer">10</div>
        </div>
    
        <div class="pos-buttons">
            <button data-pos="noun" disabled>명사</button>
            <button data-pos="verb" disabled>동사</button>
            <button data-pos="adj" disabled>형용사</button>
        </div>
    </div>
    
    <div id="startOverlay" class="overlay">
        <div class="overlay-content">
            <h1 style="font-size: 48px; margin-bottom: 10px;">word30</h1>
            <p style="margin-bottom: 30px; opacity: 0.8;">단어를 읽어야 버튼이 활성화됩니다.</p>
            <button id="startBtn">문제 시작</button>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
